      <script>
        var barChartData = {
  labels: [
    "CS","IT","ENTC"
  ],
  datasets: [
    {
      label: "Teaching Staff",
      backgroundColor: "pink",
      borderColor: "red",

      data: [240,180,240]
    },
  ]
};

var chartOptions = {
  responsive: true,
  legend: {
    position: "top"
  },
  title: {
    display: false,
    text: "Chart.js Bar Chart"
  },
  scales: {
    yAxes: [{
      ticks: {
        beginAtZero: true
      },
      labelString: 'Number',
    }]
  }
}

window.onload = function() {
  var ctx = document.getElementById("canvas").getContext("2d");
  window.myBar = new Chart(ctx, {
    type: "bar",
    data: barChartData,
    options: chartOptions
  });
};

      </script>
